<nav class="text-white fixed top-0 w-full shadow-5 bg-blue-900 grid flex-initial flex align-items-center justify-content-center">
  <div class="col-12">
    <p class="text-6xl customfont ml-4 mt-2 mb-2">ProdHub</p>
  </div>
</nav>

<div class="mt-6 grid text-white bg-bluegray-300 h-screen w-screen">

  <div class="col-2"></div>
  <div class="col-8 mt-4 flex flex-column ">
    <h2>Welcome {{username}}</h2>

    <p-button class="" label="Add" (onClick)="button = !button"></p-button>

    <div *ngIf="button" class="grid flex flex-wrap align-items-center justify-content-center">

      <div class="col-6 flex align-items-center justify-content-center">
          <p-radioButton name="repository" value="Public" (onClick)="public = public" [(ngModel)]="public" inputId="public"></p-radioButton>
          <label for="public" class="ml-2">Public</label>
      </div>

      <div class="col-6 flex align-items-center justify-content-center">
          <p-radioButton name="repository" value="Private" (onClick)="public = !public" [(ngModel)]="!public" inputId="private"></p-radioButton>
          <label for="private" class="ml-2">Private</label>
      </div>

      <div class="flex flex-column grid ">
        <div class="col-12 flex flex-column align-items-center justify-content-center" *ngIf="public">
          <input type="file">
          <span>Every one will see a public post</span>
        </div>

        <div class="col-12 flex flex-column align-items-center justify-content-center" *ngIf="!public">
          <input type="file">
          <span>Only the users will see a private post</span>
        </div>
      </div>


    </div>

  </div>
  <div class="col-2"></div>
</div>
<footer class="text-white fixed bottom-0 w-full bg-blue-900 shadow-5 grid flex align-items-center">
  <div class="col-2"></div>


  <div class="col-8 flex justify-content-center">

    <h1>Made with love</h1>

  </div>


  <div class="col-2"></div>
</footer>
