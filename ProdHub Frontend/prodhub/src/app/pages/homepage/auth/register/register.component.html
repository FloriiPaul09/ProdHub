<div class="text-white">
  <div class="bg-bluegray-800 shadow-5 grid flex-initial flex align-items-center">
    <nav class="">
      <div class="col-12">
        <p class="text-6xl customfont ml-2 mt-2 mb-2">ProdHub</p>
      </div>
    </nav>
  </div>

  <div class="mt-1 grid flex align-items-center">
    <div class="col-2"></div>


    <div class="col-8 flex justify-content-center">

      <p-card [style]="{width : '100%'}">


        <form class="flex align-items-center flex-column" [formGroup]="f" (ngSubmit)="register()">
          <div>

            <h1 class="mt-0 mb-4 text-6xl customfont">Registration</h1>

            <div class="mb-2">
              <span>
                <input class="outline-none text-xl px-1 py-2" pInputText id="name" formControlName="name" placeholder="Name">
              </span>
            </div>
            <div class="mb-2">
              <span>
                <input class="outline-none text-xl px-1 py-2" pInputText id="username" formControlName="username" placeholder="Username">
              </span>
            </div>
            <div class="mb-2">
              <span>
                <input class="outline-none text-xl px-1 py-2" pInputText id="email" formControlName="email" placeholder="Email">
              </span>
            </div>
            <div class="mb-2">
              <span>
                <p-password formControlName="password" [toggleMask]="true"></p-password>
              </span>
            </div>
          </div>
          <div>
            <p-button styleClass="p-button-help" type="submit" [disabled]="!f.valid" label="Register!"></p-button>
          </div>
          <p>Already have an account? <a [routerLink]="['/login']">Log in!</a></p>
        </form>

      </p-card>

    </div>


    <div class="col-1"></div>
  </div>

  <footer class="mt-5 bg-bluegray-800 shadow-5">
    <div class="col-2"></div>


    <div class="col-8">



    </div>


    <div class="col-2"></div>
  </footer>
  </div>
